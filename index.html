<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Golden AK</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="pfp-container">
    <img
      id="pfp"
      src="be3b0cec3d1613b902c255cb0b693acc.jpg"
      alt="Profile Picture"
      class="pfp"
    />
  </div>
  <!-- Music player below profile picture -->
  <audio controls autoplay loop>
    <source src="SpotiDownloader.com - eternal - lucidbeatz.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <h1 id="magnetic-title">Golden AK</h1>
  <!-- Crosshair -->
  <div class="crosshair-container">
    <div class="crosshair-rotating">

      <div class="crosshair-line bottom"></div>
